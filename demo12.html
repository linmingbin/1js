    <script>

        function getClassNode(id, classname) {
            var oZu = [];
            var oBprent = document.getElementById(id);
            var oBChildren = oBprent.children;
            for (var i = 0; i < oBChildren.length; i++) {
                if (oBChildren[i].className == classname) {
                    oZu.push(oBChildren[i]);
                }
            }
            return oZu;
        }
    </script>
