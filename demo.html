<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            text-align: center;
        }

        .test_ul {
            overflow: hidden;
            margin: 20px 0;
        }

        .test_ul li {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 1px solid #dddddd;
        }
    </style>
</head>
<body>
<div class="box">
    <input type="button" value="正序" onclick="zhengXu()">
    <input type="button" value="倒序" onclick="daoXu()">
    <ul class="test_ul" id="bgcolor">
    </ul>
    <p id="result"></p>
</div>
<script>

    var result = document.getElementById('result');//获取数字对象
    var bgcolor = document.getElementById('bgcolor');//获取背景颜色对象


    var arrayObj = [1, 1, 1, 3, 3, 3, 4];//数字数组
    var colorarry = ['yellow', 'yellow', 'yellow', 'green', 'green', 'green', 'blue'];//存储背景颜色数组
    var objectList = new Array();

    twoarry(colorarry, arrayObj);//合并数组
    zhengXu();//默认正序
    console.info(objectList);
    /*****
     * 两个数组合为一个数组
     */
    function twoarry(colorarry, arrayObj) {
        objectList.splice(0, objectList.length);//清空数组
        function two(bg, num) {
            this.bg = bg;
            this.num = num;
        }

        for (var a = 0; a < arrayObj.length; a++) {
            objectList.push(new two(colorarry[a], arrayObj[a]));
        }
    }
    /*****
     *添加li
     */
    function addLi(objectList) {
        bgcolor.innerHTML = '';//清空li
        for (var index = 0; index < objectList.length; index++) {
            var newNode = document.createElement("li");
            newNode.style.backgroundColor=objectList[index].bg;
            bgcolor.appendChild(newNode);
        }

    }

    /*****
     * 正序排序函数
     */
    function zhengXu() {
        objectList.sort(function (a, b) {
            return a.num - b.num;
        });
        arrayObj.sort(function (a, b) {
            return a - b;
        });
        addLi(objectList);
        result.innerHTML = arrayObj.join('');

    }
    /*****
     * 倒序排序函数
     */
    function daoXu() {
        objectList.reverse(function (a, b) {
            return b.num - a.num;
        });
        arrayObj.reverse(function (a, b) {
            return b - a;
        });
        addLi(objectList);
        result.innerHTML = arrayObj.join('');
        for (var i = 0; i < objectList.length; i++) {

        }

    }
</script>
</body>
</html>
